        body {

        /* --- 1. å°é¢ï¼šæœªæ‹†å°çš„ç¦®ç›’ --- */
        #cover-layer {

            border: 2px solid var(--color-gold);

        .ribbon-v { position: absolute; top: 0; bottom: 0; left: 50%; width: 40px; transform: translateX(-50%); background: var(--color-gold); opacity: 0.9; box-shadow: 0 0 10px rgba(0,0,0,0.2); }

        .cover-title {

        #open-btn {

            color: var(--color-red);
            border: 2px solid var(--color-gold);

            font-size: 1.2rem;

            transition: all 0.3s;

        }
        #open-btn:hover { transform: scale(1.05); background: var(--color-gold); color: #fff; }

        /* --- 2. å…§éƒ¨ï¼šå·§å…‹åŠ›æ£‹ç›¤ --- */
        #inner-layer {
            position: relative;
            width: 90%; max-width: 400px;
            
            /* ã€ä¿®æ”¹é‡é»ã€‘å…§ç›’èƒŒæ™¯æ”¹ç‚ºå¢¨ç¶ è‰²ï¼Œç‡Ÿé€ ç´…ç¶ å°æ¯” */
            background-color: var(--color-green);
            
            padding: 25px;
            border-radius: 4px;
            box-shadow: var(--box-shadow);
            
            /* é‚Šæ¡†ç¶­æŒé‡‘è‰²ï¼Œå¢åŠ å±¤æ¬¡ */
            border: 6px solid var(--color-gold);
            outline: 6px solid var(--color-red); /* å†åŠ ä¸€å±¤ç´…é‚Šï¼Œæ›´æœ‰ç¦®ç›’æ„Ÿ */
            
            opacity: 0;
            transition: opacity 2s ease;
        }
        
        /* å¢åŠ ä¸€é»å¾©å¤ç´‹ç† */
        #inner-layer::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(var(--color-gold) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
            pointer-events: none;
        }

        .choco-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        /* ã€ä¿®æ”¹é‡é»ã€‘ä¸­é–“æ–‡å­—æ ¼æ”¹ç‚ºç±³ç™½åº•ã€ç´…å­—ï¼Œæäº®ç•«é¢ */
        .grid-text {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            
            background-color: var(--color-cream); /* ç±³ç™½å¡ç‰‡ */
            color: var(--color-red); /* ç´…è‰²å­—é«” */
            
            font-weight: bold;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            font-size: 0.8rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            border-radius: 2px;
            padding: 5px;
        }

        /* å·§å…‹åŠ›æ¨£å¼ */
        .chocolate {
            width: 100%;
            aspect-ratio: 1;
            background: var(--choco-gradient);
            border-radius: 50%;
            box-shadow: 3px 5px 10px rgba(0,0,0,0.4), inset 2px 2px 5px rgba(255,255,255,0.1);
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* å¦‚æœä½ æœ‰åœ–ç‰‡ï¼Œå¯ä»¥å–æ¶ˆä¸‹é¢é€™è¡Œçš„è¨»é‡‹ï¼ŒæŠŠåœ–ç‰‡æ”¾é€²å» */
            /* background-image: url('ä½ çš„åœ–ç‰‡.png'); background-size: cover; */
        }
        .chocolate:hover { transform: scale(1.05); }
        
        /* é‡‘ç®”è£é£¾ (ç´”CSSæ¨¡å¼ä¸‹é¡¯ç¤ºï¼Œå¦‚æœæœ‰åœ–ç‰‡å»ºè­°éš±è—) */
        .chocolate:not(.shape-heart):not(.shape-flower)::after {
            content: ''; width: 25%; height: 25%;
            background-color: var(--color-gold);
            border-radius: 50%;
            opacity: 0.9;
            box-shadow: 0 0 5px var(--color-gold);
        }

        /* å½¢ç‹€è®Šé«” */
        .shape-square { border-radius: 6px; }
        
        .shape-heart { background: none; box-shadow: none; overflow: visible; }
        .shape-heart::before, .shape-heart::after {
            content: ""; position: absolute; top: 15%; left: 15%; width: 70%; height: 110%;
            background: var(--choco-gradient); border-radius: 50px 50px 0 0;
            transform: rotate(-45deg); transform-origin: 0 100%;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.1);
        }
        .shape-heart::after { left: auto; right: 15%; transform: rotate(45deg); transform-origin: 100% 100%; }

        .shape-flower { border-radius: 8px; position: relative; }
        .shape-flower::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--choco-gradient); border-radius: 8px; transform: rotate(45deg); z-index: -1;
            box-shadow: 3px 5px 10px rgba(0,0,0,0.3);
        }

        /* è¢«åƒæ‰å¾Œçš„ç‹€æ…‹ */
        .chocolate.eaten {
            visibility: hidden;
            pointer-events: none;
        }

        /* --- 3. å½ˆçª— --- */
        #modal {

            background: rgba(0,0,0,0.85); /* èƒŒæ™¯åŠ æ·± */
            z-index: 200;
            display: none;
            justify-content: center;

        }
        .modal-content {

            padding: 30px;
            border-radius: 2px;
            border: 4px solid var(--color-red); /* ç´…æ¡† */
            outline: 2px solid var(--color-gold); /* é‡‘é‚Š */
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .close-btn { position: absolute; top: 5px; right: 10px; font-size: 28px; cursor: pointer; color: var(--color-red); }
        .choco-flavor { color: var(--color-red); font-size: 1rem; letter-spacing: 2px; margin-bottom: 15px; font-weight: bold; border-bottom: 1px dashed var(--color-gold); padding-bottom: 10px; display: inline-block;}
        .work-title { font-family: 'Noto Serif TC', serif; font-size: 1.4rem; margin-bottom: 15px; color: #000; font-weight: bold; }
        .work-intro { font-family: 'Noto Serif TC', serif; font-size: 0.95rem; line-height: 1.8; color: #555; margin-bottom: 30px; text-align: justify; }
        
        #taste-btn {

            background-color: var(--color-green); /* æŒ‰éˆ•æ”¹ç¶ è‰² */
            color: var(--color-cream);
            padding: 12px 35px;
            text-decoration: none;
            font-family: 'Noto Serif TC', serif;
            font-weight: bold;
            border-radius: 30px;
            transition: 0.3s;
            border: 1px solid var(--color-gold);
        }
        #taste-btn:hover { background-color: var(--color-red); transform: translateY(-2px); }

        /* --- 4. å½©è›‹ --- */
        #easter-egg {
            display: none;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; text-align: center; color: var(--color-cream); z-index: 50;
        }
        .egg-text {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.2rem;
            line-height: 2;
            text-shadow: 0 0 10px var(--color-gold);
            margin-bottom: 30px;
        }
        
        /* ã€æ–°å¢ã€‘å†åƒä¸€æ¬¡æŒ‰éˆ• */
        #reset-btn {
            padding: 10px 25px;
            background: transparent;
            color: var(--color-gold);
            border: 1px solid var(--color-gold);
            font-family: 'Noto Serif TC', serif;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 20px;
            transition: all 0.3s;
            pointer-events: auto; /* ç¢ºä¿å¯é»æ“Š */
        }
        #reset-btn:hover { background: var(--color-gold); color: #000; }

    </style>
</head>
<body>

    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <div id="cover-layer">
        <div class="gift-box">

            <div class="ribbon-h"></div>

    </div>

    <div id="inner-layer">

        <div id="easter-egg">

                æ„Ÿè¬æ‚¨å“åšé€™ä»½é—œæ–¼æ„›çš„è—è¡“<br>
                <br>
                Merry Christmas<br>
                NoFear Ã— QingRong
            </div>
            <button id="reset-btn" onclick="resetGame()">å†åƒä¸€æ¬¡ï¼</button>
        </div>
    </div>

    <div id="modal">

            <div class="close-btn" onclick="closeModal()">Ã—</div>
            <div class="choco-flavor" id="modal-flavor">FLAVOR</div>
            <div class="work-title" id="modal-title">TITLE</div>
            <div class="work-intro" id="modal-intro">Intro...</div>

        </div>
    </div>

    <script>
        // ==========================================
        // ğŸ¬ é…ç½®å€åŸŸ ğŸ¬
        // ==========================================
        const works = [
            // ç¬¬ä¸€æ’
            { id: 1, shape: 'shape-heart', flavor: 'æµ·é¹½ç„¦ç³–', title: 'ã€Šè¥¿è¥¿å¼—æ–¯åœ¨æ­Œèˆä¼ç”ºã€‹', intro: 'å¯‚é™ï¼Œåœ†æ»¡ã€‚', link: 'https://yukinashi.lofter.com/post/73dc7b51_34cb4f25a?incantation=rzHFtEBZLtWH' },
            { id: 2, shape: 'shape-square', flavor: 'æ¿ƒç¸®é»‘å’–', title: 'ã€Šä½œå“äºŒæ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            { id: 3, shape: '', flavor: 'æ¦›æœç‰›å¥¶', title: 'ã€Šä½œå“ä¸‰æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            // ç¬¬äºŒæ’
            { id: 4, shape: 'shape-flower', flavor: 'è–„è·è„†ç‰‡', title: 'ã€Šä½œå“å››æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            { id: 5, shape: 'shape-square', flavor: 'è¦†ç›†å­é…’å¿ƒ', title: 'ã€Šä½œå“äº”æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            // ç¬¬ä¸‰æ’
            { id: 6, shape: '', flavor: 'ç™½å·§å…‹åŠ›', title: 'ã€Šä½œå“å…­æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            { id: 7, shape: 'shape-heart', flavor: 'æŠ¹èŒ¶ç”Ÿå·§', title: 'ã€Šä½œå“ä¸ƒæ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            // ç¬¬å››æ’
            { id: 8, shape: 'shape-flower', flavor: 'è¾£æ¤’æ¾éœ²', title: 'ã€Šä½œå“å…«æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            { id: 9, shape: 'shape-square', flavor: 'æœ—å§†æå­', title: 'ã€Šä½œå“ä¹æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            { id: 10, shape: '', flavor: 'ä¼¯çˆµç´…èŒ¶', title: 'ã€Šä½œå“åæ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' }
        ];

        // ==========================================
        // ğŸ”§ é‚è¼¯å€åŸŸ
        // ==========================================
        
        const gridContainer = document.getElementById('grid-container');
        const modal = document.getElementById('modal');
        const tasteBtn = document.getElementById('taste-btn');
        let currentChocoId = null;

        // åˆå§‹åŒ–ï¼šç”Ÿæˆæ ¼å­
        function initGrid() {
            const renderItems = [
                works[0], works[1], works[2],
                works[3], { type: 'text', content: 'Ars<br>Amatoria' }, works[4],
                works[5], { type: 'text', content: 'NoFear<br>&<br>QingRong' }, works[6],
                works[7], works[8], works[9]
            ];

            gridContainer.innerHTML = '';

            renderItems.forEach(item => {
                const cell = document.createElement('div');
                
                if (item.type === 'text') {
                    cell.className = 'grid-text';
                    cell.innerHTML = item.content;
                } else {
                    // å¦‚æœæœ‰è‡ªå®šç¾©åœ–ç‰‡ï¼Œé‚è¼¯åœ¨é€™è£¡
                    // <--- é€™è£¡å¦‚æœæœªä¾†æœ‰åœ–ç‰‡ï¼Œä»£ç¢¼æœƒè‡ªå‹•é©é…
                    
                    cell.className = `${item.shape || ''} chocolate`;
                    cell.dataset.id = item.id;
                    
                    // è®€å–ç‹€æ…‹ï¼šæ˜¯å¦å·²åƒ
                    if (localStorage.getItem(`eaten_${item.id}`)) {
                        cell.classList.add('eaten');
                    }

                    cell.onclick = () => openChoco(item);
                }
                gridContainer.appendChild(cell);
            });

            checkEasterEgg();
        }

        function openChoco(item) {
            currentChocoId = item.id;
            document.getElementById('modal-flavor').innerText = item.flavor;
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-intro').innerText = item.intro;
            tasteBtn.href = item.link;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // é–‹ç›’å‹•ç•«
        document.getElementById('open-btn').addEventListener('click', function() {
            const audio = document.getElementById('bgm');
            audio.volume = 0.5;
            audio.play().catch(() => {});

            const cover = document.getElementById('cover-layer');
            const inner = document.getElementById('inner-layer');
            
            cover.style.transform = 'translateY(-100%)';
            setTimeout(() => {
                inner.style.opacity = '1';
            }, 500);
        });

        // å“åšé»æ“Š
        tasteBtn.addEventListener('click', function() {
            if (currentChocoId !== null) {
                // 1. è¨˜éŒ„ç‹€æ…‹
                localStorage.setItem(`eaten_${currentChocoId}`, 'true');
                // 2. é—œé–‰å½ˆçª—
                closeModal();
                // 3. è¦–è¦ºéš±è—
                const chocoEl = document.querySelector(`.chocolate[data-id="${currentChocoId}"]`);
                if (chocoEl) chocoEl.classList.add('eaten');
                // 4. æª¢æŸ¥æ˜¯å¦è§¸ç™¼å½©è›‹
                checkEasterEgg();
            }
        });

        // æª¢æŸ¥å½©è›‹
        function checkEasterEgg() {
            let allEaten = true;
            works.forEach(w => {
                if (!localStorage.getItem(`eaten_${w.id}`)) {
                    allEaten = false;
                }
            });

            if (allEaten) {
                document.getElementById('easter-egg').style.display = 'block';
                // èƒŒæ™¯è®Šæš—ï¼Œçªå‡ºå½©è›‹
                gridContainer.style.opacity = '0.1';
                gridContainer.style.pointerEvents = 'none';
            }
        }
        
        // ã€æ–°å¢ã€‘é‡ç½®éŠæˆ²
        function resetGame() {
            if(confirm("ç¢ºå®šè¦é‡ç½®æ‰€æœ‰å·§å…‹åŠ›ç‹€æ…‹å—ï¼Ÿ")) {
                localStorage.clear();
                location.reload();
            }
        }

        // ã€æ–°å¢ã€‘é˜²æ­¢BFCacheå°è‡´è¿”å›ä¸åˆ·æ–°çš„å•é¡Œ
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                console.log("Page restored from cache.");
                initGrid(); // å¼·åˆ¶é‡æ–°æ¸²æŸ“
            }
        });
        
        initGrid();

    </script>
</body>
