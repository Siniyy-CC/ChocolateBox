<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {

            --color-cream: #fdfbf7; /* ç±³ç™½ */
            --color-green: #2F4F4F; /* å¤å…¸å¢¨ç¶  */
            --color-gold: #c5a96f;  /* å¾©å¤å•å…‰é‡‘ */
            --box-shadow: 0 10px 30px rgba(0,0,0,0.5);

        body {
            margin: 0;
            background-color: #1a1a1a;
            font-family: 'Cinzel', serif;
            overflow-x: hidden;
            display: flex;

        }

        /* --- 1. å°é¢ï¼šæœªæ‹†å°çš„ç¦®ç›’ --- */
        #cover-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #1a1a1a;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 1.5s ease-in-out, opacity 1s ease;
        }

        .gift-box {
            width: 280px; height: 350px;
            background-color: var(--color-red);
            border: 2px solid var(--color-gold);
            box-shadow: 0 0 50px rgba(142, 53, 53, 0.3);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .ribbon-v { position: absolute; top: 0; bottom: 0; left: 50%; width: 40px; transform: translateX(-50%); background: var(--color-gold); opacity: 0.8; }
        .ribbon-h { position: absolute; left: 0; right: 0; top: 40%; height: 40px; background: var(--color-gold); opacity: 0.8; }
        
        .cover-title {
            z-index: 2;
            color: var(--color-cream);
            font-size: 2rem;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            margin-bottom: 20px;
            background-color: rgba(142, 53, 53, 0.9);
            padding: 10px;
        }

        #open-btn {
            z-index: 2;
            padding: 12px 40px;
            background: var(--color-cream);
            color: var(--color-red);
            border: 2px solid var(--color-gold);
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #open-btn:hover { transform: scale(1.05); background: var(--color-gold); color: #fff; }

        /* --- 2. å…§éƒ¨ï¼šå·§å…‹åŠ›æ£‹ç›¤ --- */
        #inner-layer {
            position: relative;
            width: 90%; max-width: 400px;
            background-color: var(--color-red);
            padding: 20px;
            border-radius: 4px;
            box-shadow: var(--box-shadow);
            border: 8px solid var(--color-gold);
            opacity: 0;
            transition: opacity 2s ease;
        }
        
        #inner-layer::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%, rgba(0,0,0,0.1)), repeating-linear-gradient(45deg, rgba(0,0,0,0.1) 25%, var(--color-green) 25%, var(--color-green) 75%, rgba(0,0,0,0.1) 75%, rgba(0,0,0,0.1));
            background-position: 0 0, 10px 10px;
            background-size: 20px 20px;
            opacity: 0.4;
            pointer-events: none;
        }

        .choco-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            position: relative;
            z-index: 1;
            padding-bottom: 20px; /* ç‚ºå½©è›‹ç•™é»ç©ºé–“ */
        }

        .grid-text {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--color-gold);
            font-weight: bold;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            font-size: 0.9rem;
            border: 1px dashed rgba(197, 169, 111, 0.4);
        }

        /* --- å·§å…‹åŠ›åŸºç¤æ¨£å¼ (é»˜èªåœ“å½¢) --- */
        .chocolate {
            width: 100%;
            aspect-ratio: 1;
            background: var(--choco-gradient);
            border-radius: 50%;
            box-shadow: 2px 5px 10px rgba(0,0,0,0.5), inset 2px 2px 5px rgba(255,255,255,0.1);
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chocolate:hover { transform: scale(1.05); }
        
        /* é»˜èªåœ“å½¢çš„é‡‘ç®”è£é£¾ */
        .chocolate:not(.shape-heart):not(.shape-flower)::after {
            content: ''; width: 30%; height: 30%;
            background-color: var(--color-gold);
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 5px var(--color-gold);
        }

        /* --- ã€ä¿®å¾©ã€‘æ–¹å½¢è®Šé«” --- */
        .shape-square { border-radius: 8px; }

        /* --- ã€ä¿®å¾©ã€‘å¿ƒå½¢è®Šé«” (ä½¿ç”¨å½å…ƒç´ æ‹¼æ¥ï¼Œå…¼å®¹æ€§å¥½) --- */
        .shape-heart {
            background: none; /* éš±è—åŸºç¤èƒŒæ™¯ */
            box-shadow: none; /* éš±è—åŸºç¤é™°å½± */
            overflow: visible;
        }
        .shape-heart::before,
        .shape-heart::after {
            content: "";
            position: absolute;
            top: 10%; left: 15%;
            width: 70%; height: 110%;
            background: var(--choco-gradient);
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.1);
        }
        .shape-heart::after {
            left: auto; right: 15%;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            box-shadow: inset -2px 2px 5px rgba(255,255,255,0.1);
        }

        /* --- ã€ä¿®å¾©ã€‘èŠ±å½¢è®Šé«” (é›™å±¤æ–¹å¡Šæ—‹è½‰ï¼Œå…¼å®¹æ€§å¥½) --- */
        .shape-flower {
            border-radius: 8px;
            position: relative;
        }
        .shape-flower::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--choco-gradient);
            border-radius: 8px;
            transform: rotate(45deg);
            z-index: -1;
            box-shadow: 2px 5px 10px rgba(0,0,0,0.3), inset 2px 2px 5px rgba(255,255,255,0.1);
        }

        /* è¢«åƒæ‰å¾Œçš„ç‹€æ…‹ */
        .chocolate.eaten {
            visibility: hidden;
            pointer-events: none;
        }

        /* --- 3. å½ˆçª— --- */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: var(--color-cream);
            color: #333;
            width: 80%; max-width: 350px;
            padding: 30px;
            border-radius: 2px;
            border: 4px solid var(--color-red);
            text-align: center;
            box-shadow: 0 0 30px var(--color-gold);
            position: relative;
        }
        .close-btn { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; color: #888; }
        .choco-flavor { color: var(--color-red); font-size: 0.9rem; letter-spacing: 2px; margin-bottom: 10px; font-weight: bold; }
        .work-title { font-family: 'Noto Serif TC', serif; font-size: 1.5rem; margin-bottom: 15px; color: #1a1a1a; font-weight: bold; }
        .work-intro { font-family: 'Noto Serif TC', serif; font-size: 0.9rem; line-height: 1.6; color: #555; margin-bottom: 25px; text-align: left; }
        
        #taste-btn {
            display: inline-block;
            background-color: var(--color-red);
            color: white;
            padding: 10px 30px;
            text-decoration: none;
            font-family: 'Noto Serif TC', serif;
            font-weight: bold;
            border-radius: 20px;
            transition: 0.3s;
        }
        #taste-btn:hover { background-color: var(--color-gold); color: #000; }

        /* --- 4. å½©è›‹ --- */
        #easter-egg {
            display: none;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; /* å¢åŠ å¯¬åº¦é˜²æ­¢æ›è¡Œéå¤š */
            text-align: center;
            color: var(--color-cream);
            z-index: 50;
            pointer-events: none; /* é˜²æ­¢æ“‹ä½é¼ æ¨™ */
        }
        .egg-text {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.2rem;
            line-height: 2;
            text-shadow: 0 0 10px var(--color-gold);
            animation: glow 3s infinite alternate;
            white-space: nowrap; /* è®“æ–‡å­—å„˜é‡ä¸æ›è¡Œ */
        }
        @keyframes glow { from { text-shadow: 0 0 5px var(--color-gold); opacity: 0.8; } to { text-shadow: 0 0 20px var(--color-gold), 0 0 10px #fff; opacity: 1; } }

    </style>
</head>
<body>

    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <div id="cover-layer">
        <div class="gift-box">
            <div class="ribbon-v"></div>
            <div class="ribbon-h"></div>
            <div class="cover-title">Ars Amatoria</div>
            <button id="open-btn">OPEN</button>
        </div>
    </div>

    <div id="inner-layer">
        <div class="choco-grid" id="grid-container"></div>
        
        <div id="easter-egg">
            <div class="egg-text">
                æ‰€æœ‰çš„ç”œèœœéƒ½å·²å…¥å–‰<br>
                æ„Ÿè¬æ‚¨å“åšé€™ä»½é—œæ–¼æ„›çš„è—è¡“<br>
                <br>
                Merry Christmas<br>
                NoFear Ã— QingRong
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <div class="close-btn" onclick="closeModal()">Ã—</div>
            <div class="choco-flavor" id="modal-flavor">FLAVOR</div>
            <div class="work-title" id="modal-title">TITLE</div>
            <div class="work-intro" id="modal-intro">Intro...</div>
            <a href="#" id="taste-btn" target="_blank">å“åšï¼</a>
        </div>
    </div>

    <script>
        // ==========================================
        // ğŸ¬ é…ç½®å€åŸŸ ğŸ¬
        // ==========================================
        const works = [
            // ç¬¬ä¸€æ’
            { id: 1, shape: 'shape-heart', flavor: 'æµ·é¹½ç„¦ç³–', title: 'ã€Šè¥¿è¥¿å¼—æ–¯åœ¨æ­Œèˆä¼ç”ºã€‹', intro: 'ç°¡ä»‹...', link: 'https://yukinashi.lofter.com/post/73dc7b51_34cb4f25a?incantation=rzHFtEBZLtWH' },
            { id: 2, shape: 'shape-square', flavor: 'æ¿ƒç¸®é»‘å’–', title: 'ã€Šä½œå“äºŒæ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            { id: 3, shape: '', flavor: 'æ¦›æœç‰›å¥¶', title: 'ã€Šä½œå“ä¸‰æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            // ç¬¬äºŒæ’
            { id: 4, shape: 'shape-flower', flavor: 'è–„è·è„†ç‰‡', title: 'ã€Šä½œå“å››æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            { id: 5, shape: 'shape-square', flavor: 'è¦†ç›†å­é…’å¿ƒ', title: 'ã€Šä½œå“äº”æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            // ç¬¬ä¸‰æ’
            { id: 6, shape: '', flavor: 'ç™½å·§å…‹åŠ›', title: 'ã€Šä½œå“å…­æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            { id: 7, shape: 'shape-heart', flavor: 'æŠ¹èŒ¶ç”Ÿå·§', title: 'ã€Šä½œå“ä¸ƒæ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            // ç¬¬å››æ’
            { id: 8, shape: 'shape-flower', flavor: 'è¾£æ¤’æ¾éœ²', title: 'ã€Šä½œå“å…«æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            { id: 9, shape: 'shape-square', flavor: 'æœ—å§†æå­', title: 'ã€Šä½œå“ä¹æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            { id: 10, shape: '', flavor: 'ä¼¯çˆµç´…èŒ¶', title: 'ã€Šä½œå“åæ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' }
        ];

        // ==========================================
        // ğŸ”§ é‚è¼¯å€åŸŸ
        // ==========================================
        
        const gridContainer = document.getElementById('grid-container');
        const modal = document.getElementById('modal');
        const tasteBtn = document.getElementById('taste-btn');
        let currentChocoId = null;

        // ã€é‡è¦ã€‘æ¯æ¬¡åˆ·æ–°é é¢éƒ½é‡ç½®ï¼Œç¢ºä¿æ‰€æœ‰å·§å…‹åŠ›éƒ½åœ¨
        localStorage.clear(); 

        function initGrid() {
            const renderItems = [
                works[0], works[1], works[2],
                works[3], { type: 'text', content: 'Ars<br>Amatoria' }, works[4],
                works[5], { type: 'text', content: 'NoFear<br>&<br>QingRong' }, works[6],
                works[7], works[8], works[9]
            ];

            gridContainer.innerHTML = '';

            renderItems.forEach(item => {
                const cell = document.createElement('div');
                
                if (item.type === 'text') {
                    cell.className = 'grid-text';
                    cell.innerHTML = item.content;
                } else {
                    // é€™è£¡å°‡å½¢ç‹€é¡ååŠ åœ¨å‰é¢ï¼Œç¢ºä¿å„ªå…ˆç´š
                    cell.className = `${item.shape || ''} chocolate`;
                    cell.dataset.id = item.id;
                    
                    if (localStorage.getItem(`eaten_${item.id}`)) {
                        cell.classList.add('eaten');
                    }

                    cell.onclick = () => openChoco(item);
                }
                gridContainer.appendChild(cell);
            });

            checkEasterEgg();
        }

        function openChoco(item) {
            currentChocoId = item.id;
            document.getElementById('modal-flavor').innerText = item.flavor;
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-intro').innerText = item.intro;
            tasteBtn.href = item.link;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        document.getElementById('open-btn').addEventListener('click', function() {
            const audio = document.getElementById('bgm');
            audio.volume = 0.5;
            // å˜—è©¦æ’­æ”¾ï¼Œå¦‚æœå¤±æ•—ï¼ˆä¾‹å¦‚æ²’æœ‰ä¸Šå‚³éŸ³é »æ–‡ä»¶ï¼‰å‰‡å¿½ç•¥éŒ¯èª¤
            audio.play().catch(() => {}); 

            const cover = document.getElementById('cover-layer');
            const inner = document.getElementById('inner-layer');
            
            cover.style.transform = 'translateY(-100%)';
            setTimeout(() => {
                inner.style.opacity = '1';
            }, 500);
        });

        tasteBtn.addEventListener('click', function() {
            if (currentChocoId !== null) {
                localStorage.setItem(`eaten_${currentChocoId}`, 'true');
                closeModal();
                const chocoEl = document.querySelector(`.chocolate[data-id="${currentChocoId}"]`);
                if (chocoEl) chocoEl.classList.add('eaten');
                checkEasterEgg();
            }
        });

        function checkEasterEgg() {
            let allEaten = true;
            works.forEach(w => {
                if (!localStorage.getItem(`eaten_${w.id}`)) {
                    allEaten = false;
                }
            });

            if (allEaten) {
                document.getElementById('easter-egg').style.display = 'block';
                gridContainer.style.opacity = '0.2'; // è®“èƒŒæ™¯æ›´æš—ä¸€é»ï¼Œçªå‡ºæ–‡å­—
            }
        }
        
        initGrid();

    </script>
</body>
