<!DOCTYPE html>

    <style>

        body {

        /* --- 1. å°é¢å±¤ --- */
        #cover-layer {

        .cover-title {

        /* ã€ä¿®æ”¹ã€‘ç¦®ç›’æ¨£å¼ï¼šä½¿ç”¨åœ–ç‰‡ */
        .gift-box {
            width: 300px; /* æ ¹æ“šåœ–ç‰‡æ¯”ä¾‹ç¨å¾®èª¿æ•´å¤§å° */
            height: 300px;
            /* é€™è£¡å¼•å…¥ä½ çš„ç¦®ç›’åœ–ç‰‡ */
            background-image: url('gift_box.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            /* ç§»é™¤ä¹‹å‰çš„ CSS æ¨£å¼ */
            background-color: transparent;
            border: none;
            box-shadow: none;
            /* æ·»åŠ ä¸€å€‹æ¿¾é¡é™°å½±è®“å®ƒæ›´ç«‹é«” */
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        /* èˆŠçš„çµ²å¸¶æ¨£å¼å·²ç§»é™¤ */

        #open-btn {
            padding: 12px 50px;
            background: transparent;
            color: var(--color-cream);
            border: 1px solid var(--color-cream);
            font-family: 'Cinzel', serif;

        #open-btn:hover {

            border-color: var(--color-gold);

        }

        /* --- 2. å…§éƒ¨å±¤ --- */
        #inner-layer {
            position: relative;
            width: 90%; max-width: 400px;
            background-color: var(--color-green);
            padding: 25px;
            border-radius: 4px;
            box-shadow: var(--box-shadow);
            border: 6px solid var(--color-gold);
            outline: 6px solid var(--color-red); 
            opacity: 0;
            transition: opacity 2s ease;
        }
        
        #inner-layer::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background-image: radial-gradient(var(--color-gold) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
            pointer-events: none;
        }

        .choco-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 20px; /* å¢åŠ ä¸€é»é–“è·è®“æ‰‹ç¹ªåœ–æ›´èˆ’å±• */
            position: relative;
            z-index: 1;
        }

        .grid-text {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: var(--color-cream); 
            color: var(--color-red); 
            font-weight: bold;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            font-size: 0.8rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            border-radius: 2px;
            padding: 5px;
        }

        /* --- å·§å…‹åŠ›é€šç”¨æ¨£å¼ --- */
        .chocolate {
            width: 100%;
            aspect-ratio: 1;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            /* ç¢ºä¿åœ–ç‰‡æ¨¡å¼ä¸‹å±…ä¸­ä¸”ä¸é‡è¤‡ */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .chocolate:hover { transform: scale(1.05); }

        /* --- CSS ç¹ªè£½çš„å·§å…‹åŠ›æ¨£å¼ (åƒ…åœ¨æ²’æœ‰åœ–ç‰‡æ™‚ç”Ÿæ•ˆ) --- */
        .chocolate.css-choco {
             background: var(--choco-gradient);
             border-radius: 50%;
             box-shadow: 3px 5px 10px rgba(0,0,0,0.4), inset 2px 2px 5px rgba(255,255,255,0.1);
        }
        /* CSS é‡‘é» */
        .chocolate.css-choco:not(.shape-heart):not(.shape-flower)::after {
            content: ''; width: 25%; height: 25%;
            background-color: var(--color-gold);
            border-radius: 50%; opacity: 0.9; box-shadow: 0 0 5px var(--color-gold);
        }

        /* --- ã€ä¿®æ”¹ã€‘æ‰‹ç¹ªåœ–ç‰‡å·§å…‹åŠ›çš„ç‰¹æ®Šæ¨£å¼ --- */
        /* ç•¶å·§å…‹åŠ›ä½¿ç”¨åœ–ç‰‡æ™‚ï¼Œç§»é™¤ CSS çš„èƒŒæ™¯ã€é™°å½±å’Œåœ“è§’ï¼Œç¢ºä¿åœ–ç‰‡åŸæ¨£é¡¯ç¤º */
        .chocolate.img-choco {
            background-color: transparent !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            /* å¯ä»¥åŠ ä¸€é»æ¿¾é¡é™°å½±è®“å®ƒæ›´ç«‹é«” */
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.4));
        }
        /* éš±è—åœ–ç‰‡æ¨¡å¼ä¸‹çš„ CSS é‡‘é» */
        .chocolate.img-choco::after { display: none !important; }


        /* CSS å½¢ç‹€è®Šé«” */
        .shape-square { border-radius: 6px; }
        .shape-heart { background: none; box-shadow: none; overflow: visible; }
        .shape-heart::before, .shape-heart::after {
            content: ""; position: absolute; top: 15%; left: 15%; width: 70%; height: 110%;
            background: var(--choco-gradient); border-radius: 50px 50px 0 0;
            transform: rotate(-45deg); transform-origin: 0 100%;
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.1);
        }
        .shape-heart::after { left: auto; right: 15%; transform: rotate(45deg); transform-origin: 100% 100%; }
        .shape-flower { border-radius: 8px; position: relative; }
        .shape-flower::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--choco-gradient); border-radius: 8px; transform: rotate(45deg); z-index: -1;
            box-shadow: 3px 5px 10px rgba(0,0,0,0.3);
        }

        .chocolate.eaten { visibility: hidden; pointer-events: none; }

        /* --- 3. å½ˆçª— --- */
        #modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); 
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }
        .modal-content {
            background-color: var(--color-cream);
            color: #333;
            width: 80%; max-width: 350px;
            padding: 30px;
            border-radius: 2px;
            border: 4px solid var(--color-red); 
            outline: 2px solid var(--color-gold); 
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .close-btn { position: absolute; top: 5px; right: 10px; font-size: 28px; cursor: pointer; color: var(--color-red); }
        .choco-flavor { color: var(--color-red); font-size: 1rem; letter-spacing: 2px; margin-bottom: 15px; font-weight: bold; border-bottom: 1px dashed var(--color-gold); padding-bottom: 10px; display: inline-block;}
        .work-title { font-family: 'Noto Serif TC', serif; font-size: 1.4rem; margin-bottom: 15px; color: #000; font-weight: bold; }
        .work-intro { font-family: 'Noto Serif TC', serif; font-size: 0.95rem; line-height: 1.8; color: #555; margin-bottom: 30px; text-align: justify; }
        
        #taste-btn {
            display: inline-block;
            background-color: var(--color-green); 
            color: var(--color-cream);
            padding: 12px 35px;
            text-decoration: none;
            font-family: 'Noto Serif TC', serif;
            font-weight: bold;
            border-radius: 30px;
            transition: 0.3s;
            border: 1px solid var(--color-gold);
        }
        #taste-btn:hover { background-color: var(--color-red); transform: translateY(-2px); }

        /* --- 4. å½©è›‹ --- */
        #easter-egg {
            display: none;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; text-align: center; color: var(--color-cream); z-index: 50;
        }
        .egg-text {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.2rem;
            line-height: 2;
            text-shadow: 0 0 10px var(--color-gold);
            margin-bottom: 30px;
        }
        
        #reset-btn {
            padding: 10px 25px;
            background: transparent;
            color: var(--color-gold);
            border: 1px solid var(--color-gold);
            font-family: 'Noto Serif TC', serif;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 20px;
            transition: all 0.3s;
            pointer-events: auto; 
        }
        #reset-btn:hover { background: var(--color-gold); color: #000; }

    </style>
</head>
<body>

    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <div id="cover-layer">
        <div class="cover-title">Ars Amatoria</div>
        <div class="gift-box"></div>
        <button id="open-btn">é»æ“Šæ‹†é–‹</button>
    </div>

    <div id="inner-layer">
        <div class="choco-grid" id="grid-container"></div>
        
        <div id="easter-egg">
            <div class="egg-text">
                æ‰€æœ‰çš„ç”œèœœéƒ½å·²å…¥å–‰<br>
                æ„Ÿè¬æ‚¨å“åšé€™ä»½é—œæ–¼æ„›çš„è—è¡“<br>
                <br>
                Merry Christmas<br>
                NoFear Ã— QingRong
            </div>
            <button id="reset-btn" onclick="resetGame()">å†åƒä¸€æ¬¡ï¼</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <div class="close-btn" onclick="closeModal()">Ã—</div>
            <div class="choco-flavor" id="modal-flavor">FLAVOR</div>
            <div class="work-title" id="modal-title">TITLE</div>
            <div class="work-intro" id="modal-intro">Intro...</div>
            <a href="#" id="taste-btn" target="_blank">å“åšï¼</a>
        </div>
    </div>

    <script>
        // ==========================================
        // ğŸ¬ é…ç½®å€åŸŸ ğŸ¬
        // ==========================================
        const works = [
            // ç¬¬ä¸€æ’
            // ã€ä¿®æ”¹ã€‘ID 1 å’Œ 2 ä½¿ç”¨äº†ä½ çš„æ‰‹ç¹ªåœ–
            // imgSrc: 'ä½ çš„åœ–ç‰‡æ–‡ä»¶å.png', flavor: 'åœ–ç‰‡ä¸Šçš„æ–‡å­—'
            { id: 1, imgSrc: 'choco_cafe.png', flavor: 'CafÃ© PralinÃ©', title: 'ã€Šä½œå“ä¸€æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            { id: 2, imgSrc: 'choco_pistache.png', flavor: 'Pistache', title: 'ã€Šä½œå“äºŒæ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            { id: 3, shape: '', flavor: 'æ¦›æœç‰›å¥¶', title: 'ã€Šä½œå“ä¸‰æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            // ç¬¬äºŒæ’
            { id: 4, shape: 'shape-flower', flavor: 'è–„è·è„†ç‰‡', title: 'ã€Šä½œå“å››æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            { id: 5, shape: 'shape-square', flavor: 'è¦†ç›†å­é…’å¿ƒ', title: 'ã€Šä½œå“äº”æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            // ç¬¬ä¸‰æ’
            { id: 6, shape: '', flavor: 'ç™½å·§å…‹åŠ›', title: 'ã€Šä½œå“å…­æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            { id: 7, shape: 'shape-heart', flavor: 'æŠ¹èŒ¶ç”Ÿå·§', title: 'ã€Šä½œå“ä¸ƒæ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            // ç¬¬å››æ’
            { id: 8, shape: 'shape-flower', flavor: 'è¾£æ¤’æ¾éœ²', title: 'ã€Šä½œå“å…«æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            { id: 9, shape: 'shape-square', flavor: 'æœ—å§†æå­', title: 'ã€Šä½œå“ä¹æ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' },
            { id: 10, shape: '', flavor: 'ä¼¯çˆµç´…èŒ¶', title: 'ã€Šä½œå“åæ¨™é¡Œã€‹', intro: 'ç°¡ä»‹...', link: '#' }
        ];

        // ==========================================
        // ğŸ”§ é‚è¼¯å€åŸŸ
        // ==========================================
        
        const gridContainer = document.getElementById('grid-container');
        const modal = document.getElementById('modal');
        const tasteBtn = document.getElementById('taste-btn');
        let currentChocoId = null;

        localStorage.clear(); 

        function initGrid() {
            const renderItems = [
                works[0], works[1], works[2],
                works[3], { type: 'text', content: 'Ars<br>Amatoria' }, works[4],
                works[5], { type: 'text', content: 'NoFear<br>&<br>QingRong' }, works[6],
                works[7], works[8], works[9]
            ];

            gridContainer.innerHTML = '';

            renderItems.forEach(item => {
                const cell = document.createElement('div');
                
                if (item.type === 'text') {
                    cell.className = 'grid-text';
                    cell.innerHTML = item.content;
                } else {
                    cell.dataset.id = item.id;

                    // ã€ä¿®æ”¹ã€‘åˆ¤æ–·æ˜¯ä½¿ç”¨åœ–ç‰‡é‚„æ˜¯ CSS
                    if (item.imgSrc) {
                        // ä½¿ç”¨åœ–ç‰‡ï¼šæ·»åŠ  img-choco é¡ï¼Œä¸¦è¨­ç½®èƒŒæ™¯åœ–
                        cell.className = `chocolate img-choco`;
                        cell.style.backgroundImage = `url('${item.imgSrc}')`;
                    } else {
                        // ä½¿ç”¨ CSSï¼šæ·»åŠ  css-choco é¡å’Œå½¢ç‹€é¡
                        cell.className = `${item.shape || ''} chocolate css-choco`;
                    }
                    
                    if (localStorage.getItem(`eaten_${item.id}`)) {
                        cell.classList.add('eaten');
                    }

                    cell.onclick = () => openChoco(item);
                }
                gridContainer.appendChild(cell);
            });

            checkEasterEgg();
        }

        function openChoco(item) {
            currentChocoId = item.id;
            document.getElementById('modal-flavor').innerText = item.flavor;
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-intro').innerText = item.intro;
            tasteBtn.href = item.link;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        document.getElementById('open-btn').addEventListener('click', function() {
            const audio = document.getElementById('bgm');
            audio.volume = 0.5;
            
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Audio autoplay blocked");
                });
            }

            const cover = document.getElementById('cover-layer');
            const inner = document.getElementById('inner-layer');
            
            cover.style.transform = 'translateY(-100%)';
            setTimeout(() => {
                inner.style.opacity = '1';
            }, 500);
        });

        tasteBtn.addEventListener('click', function() {
            if (currentChocoId !== null) {
                localStorage.setItem(`eaten_${currentChocoId}`, 'true');
                closeModal();
                const chocoEl = document.querySelector(`.chocolate[data-id="${currentChocoId}"]`);
                if (chocoEl) chocoEl.classList.add('eaten');
                checkEasterEgg();
            }
        });

        function checkEasterEgg() {
            let allEaten = true;
            works.forEach(w => {
                if (!localStorage.getItem(`eaten_${w.id}`)) {
                    allEaten = false;
                }
            });

            if (allEaten) {
                document.getElementById('easter-egg').style.display = 'block';
                gridContainer.style.opacity = '0.2';
                gridContainer.style.pointerEvents = 'none';
            }
        }
        
        function resetGame() {
            if(confirm("ç¢ºå®šè¦é‡ç½®æ‰€æœ‰å·§å…‹åŠ›ç‹€æ…‹å—ï¼Ÿ")) {
                localStorage.clear();
                location.reload();
            }
        }

        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                initGrid();
            }
        });
        
        initGrid();

    </script>
</body>
